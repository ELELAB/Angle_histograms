0 Label3 protein2_md2/
[Settings]
resids = 1,2,3,4-8 ; Residues can be written as all with 1,2,3 and as ranges 5-19
angles = phi ; Angles, usually angles are phi, chi1-4, psi
restypes = tyr,phe,ala ; Residue types with three-letter code, can also be specified as all
